<html>

<head>
  <title>Snake game</title>
  <meta charset="utf-8">
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      background-color: #bbada0;
    }

    .item {
      width: 550px;
      margin: 20px auto;
      height: 50px;
    }

    .item span {
      font-size: 30px;
      float: left;
      color: #776e65;
      font-weight: bold;
      margin-left: 20px;
    }

    .item button {
      font-size: 20px;
      float: right;
      width: 120px;
      height: 40px;
      background: #bbada0;
      border: 0;
      color: #fff;
      border-radius: 5px;
      box-shadow: inset 2px 2px 3px 1px #c7c1bb;
      cursor: pointer;
      outline: none;
    }

    .item button:hover {
      background: #a29c96;
    }
  </style>
</head>

<body>
  <div class="item">
    <span id="score"></span>
    <span id="history"></span>
    <button id="btn">New Game</button>
  </div>
  <canvas id="canvas"></canvas>

  <script src="js/game1.js"></script>
<script src="js/draw1.js"></script>
<script src="js/play1.js"></script>


</body>

</html>
